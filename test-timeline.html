<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-8">
    <h1 class="text-2xl mb-8">Sticky Test</h1>
    
    <div class="relative max-w-7xl mx-auto pb-20">
        <!-- Item 1 -->
        <div class="flex justify-start pt-40 gap-10">
            <div class="sticky top-40 self-start max-w-xs bg-blue-500 p-4">
                <h3 class="text-5xl font-bold">2025</h3>
            </div>
            <div class="relative w-full bg-yellow-500 p-8" style="min-height: 800px;">
                <p>Content for 2025</p>
            </div>
        </div>
        
        <!-- Item 2 -->
        <div class="flex justify-start pt-40 gap-10">
            <div class="sticky top-40 self-start max-w-xs bg-blue-500 p-4">
                <h3 class="text-5xl font-bold">2024</h3>
            </div>
            <div class="relative w-full bg-yellow-500 p-8" style="min-height: 800px;">
                <p>Content for 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
